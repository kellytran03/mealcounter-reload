<table *ngIf="consumations">
  <tr>
    <th> ID</th>
    <th> PERSON ID</th>
    <th> DATE</th>
    <th> HAS CONSUMED</th>
  </tr>

  <tr *ngFor="let consumation of consumations">
    <td> {{consumation.id}}</td>
    <td> {{consumation.person.lastName}}</td>
    <td> {{consumation.date}}</td>
    <td> {{consumation.hasConsumed}}</td>
  </tr>
</table>
